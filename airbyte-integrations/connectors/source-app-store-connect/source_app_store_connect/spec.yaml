  # properties:
  #   # 'TODO: This schema defines the configuration required for the source. This usually involves metadata such as database and/or authentication information.':
  #   TODO:
  #     type: string
  #     description: describe me
  $schema: http://json-schema.org/draft-07/schema#
  title: Pokeapi Spec
  type: object
  required:
    - app_id
    - auth_key_id
    - auth_issuer_id
    - auth_private_key
  properties:
    app_id:
      type: string
      description: App ID
      pattern: ^[a-z0-9_\-]+$
      examples:
        - "682658836"
    limit:
      type: integer
      description: Max items returned per request
      default: 200
    auth_key_id:
      type: string
    auth_issuer_id:
      type: string
    auth_private_key:
      type: string
      airbyte_secret: true
