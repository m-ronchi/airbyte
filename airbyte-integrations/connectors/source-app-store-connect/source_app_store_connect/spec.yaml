documentationUrl: hhttps://docs.airbyte.com/integrations/sources/app-store-connect
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: App Store Connect Spec
  type: object
  required:
    - auth_key_id
    - auth_issuer_id
    - auth_private_key
  properties:
    limit:
      type: integer
      description: Max items returned per request
      default: 200
      minimum: 1
      maximum: 200
    auth_key_id:
      type: string
    auth_issuer_id:
      type: string
    auth_private_key:
      type: string
      airbyte_secret: true
